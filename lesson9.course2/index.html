<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Обратная связь</h1>
    <div class="form-input mb-2">
      <label for="name" class="sr-only">Ваше имя</label>
      <input type="text" id="name" placeholder="Ваше имя">
    </div>
    <div class="form-input mb-2">
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="email" placeholder="Ваш Email">
    </div>
    <div class="form-input mb-2">
      <label for="message" class="sr-only">Ваше сообщение</label>
      <textarea id="message" placeholder="Ваше сообщение"></textarea>
    </div>
    <div class="small mb-1">
      <label for="accept" class="sr-only">Я принимаю правила сервиса</label>
      <input type="checkbox" id="accept" value="Accept Rule">
    </div>
    <!-- END -->
    <button class="btn btn-green">Отправить сообщение</button>
  </form>
</body>
</html>
